<freq_gui>
    main_font terminus 18 bold
    small_font terminus 14 bold
    <speedlist>
	<All>	
            filter << ENDSQL
                select frequency, designator, groups
                from freqs 
                where 1=1 order by groups
                ENDSQL
	</All>	    
        <2008>
            filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where strftime('%Y', freqs.time) = '2008'
                ENDSQL
	</2008>
	<2008_cars>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where groups like '%car%' and strftime('%Y', freqs.time) = '2008'
                ENDSQL
	</2008_cars>
	<2008_venue>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where groups like '%venue%' and strftime('%Y', time) = '2008'
                ENDSQL
	</2008_venue>
	<2009>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where strftime('%Y', time) = '2009'
                ENDSQL
	</2009>
	<2009_cars>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where groups like '%car%' and strftime('%Y', time) = '2009'
                ENDSQL
	    label	ALMSCars
	    bank	f
	</2009_cars>
	<2009_RA>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where groups like '%RA%' and strftime('%Y', time) = '2009'
                ENDSQL
	</2009_RA>
        <2010_nascar_cars>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where (groups like '%NASCAR%' and
                       groups like '%car%'
                      )
                      and strftime('%Y', time) = '2010'
                ENDSQL
	    bank 	e
	    label	NASCARCars
        </2010_nascar_cars>
        <2010_alms_cars>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where (groups like '%ALMS%' and
                       groups like '%car%'
                      )
                      and strftime('%Y', time) = '2010'
                ENDSQL
	    bank 	f
	    label	ALMSCars
        </2010_alms_cars>
	<searched>
	    filter << ENDSQL
                SELECT DISTINCT frequency
                FROM radiolog
                WHERE radiolog.groups LIKE '%search%' 
                     AND
                     radiolog.time >= date( 'now', '-3 day' ) 
                     AND
                     NOT EXISTS ( 
                         SELECT *
                         FROM freqs
                         WHERE radiolog.frequency = freqs.frequency 
                             AND
                             strftime( '%Y', freqs.time ) = strftime( '%Y', 'now') 
                             AND
                             ( freqs.groups LIKE '%ALMS%' 
                                 OR
                                 freqs.groups LIKE '%RA' 
                                 OR
                                 freqs.groups LIKE '%IMSA' )  
                             ) 
                                
                 GROUP BY frequency
                 ORDER BY count( * )  DESC;
             ENDSQL
	    label	Searched
	    bank 	h
	</searched>
        <cur_year_venue>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where (groups like '%RA%' or
                       groups like '%IMSA%'
                      )
                      and strftime('%Y', time) = strftime( '%Y', 'now')
                ENDSQL
	    bank 	g
	    label	RAVenue
        </cur_year_venue>
        <cur_year_alms_cars>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where (groups like '%ALMS%' and
                       groups like '%car%'
                      )
                      and strftime('%Y', time) = strftime( '%Y', 'now')
                ENDSQL
	    bank 	f
	    label	ALMSCars
        </cur_year_alms_cars>
	<Citizens_Band>
	    filter << ENDSQL
                select frequency, designator, groups
                from freqs
                where groups like '%CB%'
                ENDSQL
	    bank	a
	    label	CitizenBand
	</Citizens_Band>

    </speedlist>
</freq_gui>

<race_gui>
